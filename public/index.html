<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEO NLP Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SEO NLP Analyzer</h1>
    <p>Enter a URL to get main content, cleaned text, and basic word frequency.</p>

    <form id="urlForm">
      <input type="url" id="urlInput" placeholder="https://example.com" required />
      <button type="submit">Analyze</button>
    </form>

    <div id="spinner" class="spinner hidden"></div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
